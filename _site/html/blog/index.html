    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
$('a').each(function(index){
                if (!(location.hostname === this.hostname) && (this.hostname.length))
                {
                    $(this).attr("target", "_blank")
                    $(this).attr("rel", "noreferrer nofollow noopener")
                };

                const colors = ["#dd0100ff", '#fac901ff', 'rgb(90, 143, 223)'];
                const colorIndex = index % colors.length;
                if (!$(this).hasClass("disable-jquery-coloring")) {
                    $(this).hover(function() {$(this).css("color", colors[colorIndex])}, function() {$(this).css("color", "#313638")})
                    $(this).attr("target", "_blank")
                }
              });

    </script>
